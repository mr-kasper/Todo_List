<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <script src="js/main.js" type="module"></script>
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <h1 class="offscreen">To Do List App</h1>
      <section class="newItemEntry">
        <h2 class="offscreen">New Item Entry</h2>
        <form id="itemEntryForm">
          <labe class="offscreen" for="newItem">Enter a new to do item</labe>
          <input
            id="newItem"
            type="text"
            size="40"
            autocomplete="off"
            placeholder="Add Item"
          />
          <button
            id="addItem"
            class="button"
            title="Add new item"
            aria-label="Add new item to list"
          >
            +
          </button>
        </form>
      </section>
      <section class="listContainer">
        <div class="listTitle">
          <h2>To Do List</h2>
          <button
            id="clearItems"
            class="button"
            title="Clear the list"
            aria-label="Remove all items from the list"
          >
            Clear
          </button>
        </div>
        <hr />
        <div id="listItems"></div>
        <p id="confirmation" class="offscreen" aria-live="assertive"></p>
      </section>
    </main>
  </body>
</html>
